<!DOCTYPE html>
<html>
    <head>
        <title>learn HTML lists</title>
    </head>
    <body>
        <p>my favorite food are:</p>
        <!--this is an unordered list-->
        <ul>
            <li>fried rice</li>
            <li>mie ayam</li>
            <li>fried chicken:</li>
            <ol>
                <li>KFC:
                    <ul>
                        <li>lembang</li>
                        <li>setiabudi</li>
                    </ul>
                    
                </li>
                <li>CFC</li>
                <li>BFC</li>
            </ol>
            <lu>pizza</lu>           
        </ul>
        <p>my favorite friend:</p>
        <!--this is an ordered-->
        <ol>
            <li>gracecia</li>
            <li>yuventus</li>
            <li>sartika</li>
            <li>shan</li>
            <li>siti</li>
        </ol>
    </body>
</html>
