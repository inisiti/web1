<!DOCTYPE html>
<html>
    <head>
        <!--External CSS-->
        <link rel="stylesheet" href="style.css">
        <title>Learning Css</title>
        <!--Internal CSS-->
        <style>
            body{
                background-color: yellow;
            }
            h2 {
                background-color: blue;
                color: white;
            }
            #today{
                /* This is without sorthand*/
                border-bottom: 10px dashed darkgreen;
            }
            .center {
                text-align: center;
            }
            h1 {
                border-radius: 10px ;
            }
        </style>
    </head>
    <body>
        <!--Inline CSS-->
        <h1 style="color: red; text-align: center;" >Learning CSS is Fun !</h1>
        <h2 class="center">My name is Siti Tambunan</h2>
        <h3 id="today" class="center">Today is Friday</h3>

    </body>
</html>
