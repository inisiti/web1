<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style2.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">


        <title>Learn CSS part 2</title>
        <style>
            h1 {
                color: blue;
                text-align: right;
                text-decoration: overline;
                text-decoration-color: green;
                text-shadow: 2px 2px 5px gray;
                font-family: Arial, Helvetica, sans-serif;
                font-style: italic;
                font-size: 72px;
            }
            p {
                text-decoration: underline red double solid 5px;
                text-transform: capitalize;/*uppercase of lowercase*/
                letter-spacing: 6px;
                word-spacing: 10px;
                font-family: Allura, Arial, sans-serif;
                font-size: 40px;
            }
        </style>
    </head>
    <body style="background-color: lightpink;">
        <h1>Learn CSS part 2</h1>
        <i class="material-icons">favorite</i>
        Learn CSS part 2
        <i class="material-icons">favorite</i>
        <h2>CSS is beautiful</h2>
        <p>This is a paragraph</p>
    </body>
