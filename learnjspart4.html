<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learn JS part 4</title>
</head>
<body>
    <h1>Learn JS part 4</h1>

    <button onclick="functionclick()">click me!</button>

    <button onmouseover="functionHover()">Hover over me...</button>

    <button onmouseout="functionOnmouseout()">onmouseout</button>

    <button onkeydown="functionOnkeydown()">onkeydown</button>

    <button onload="functionOnload">onload</button>

    <script>
        function functionclick() {
            alert("Hi! you clicked the button");
        }

        function functionHover()  {
            console.log("Hi! you hover over the button");
        }

        function functionOnmouseout() {
            console.log("Hi! you onmouseout the button");
        }

        function functionOnkeydown() {
            console.log("Hi! you onkeydown the button ");
        }

        function functionOnload() {
            console.log("Hi! you onload the button");
        }
    </script>
</body>
</html>
